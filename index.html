<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__wrapper">
      <div class="popup">
        <div class="popup__box">
          <button class="popup__close-btn" type="button"></button>
          <p class="popup__title">Edit profile</p>
          <form class="edit-form">
            <input class="edit-form__name" type="text" name="form-name" />
            <input class="edit-form__about-me" type="text" name="about-me" />
            <button class="edit-form__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" src="images/Around-the-us.svg" alt="logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="images/avatar-image.jpg"
              alt="porfile picture"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__profession">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__grid">
            <li class="elements__place">
              <img
                class="elements__image"
                src="images/yosemite-valley.jpg"
                alt="Picture of beautiful Yosemite Valley"
              />
              <div class="elements__title-container">
                <p class="elements__title">Yosemite Valley</p>
                <button class="elements__like-button"></button>
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/lake-louis.png"
                alt="Picture of beautiful Lake Louise"
              />
              <div class="elements__title-container">
                <p class="elements__title">Lake Louise</p>
                <button class="elements__like-button"></button>
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/bald-mountains.png"
                alt="Picture of beautiful Bald Mountains"
              />
              <div class="elements__title-container">
                <p class="elements__title">Bald Mountains</p>
                <button class="elements__like-button"></button>
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/latemar.png"
                alt="Picture of beautiful Latemar"
              />
              <div class="elements__title-container">
                <p class="elements__title">Latemar</p>
                <button class="elements__like-button"></button>
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/vanoise-national-park.png"
                alt="Picture of beautiful Vanoise National Park"
              />
              <div class="elements__title-container">
                <p class="elements__title">Vanoise National Park</p>
                <button class="elements__like-button"></button>
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/Lago di Brales.png"
                alt="Picture of beautiful Lago di Braies"
              />
              <div class="elements__title-container">
                <p class="elements__title">Lago di Braies</p>
                <button class="elements__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2021 Around the US.</p>
      </footer>
    </div>
    <script src="scripts/index.js" type="text/javascript"></script>
  </body>
</html>
