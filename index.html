<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="images/Around-the-us.svg" alt="logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="images/avatar-image.jpg"
              alt="porfile picture"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__profession">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <!--elements List-->
          <ul class="elements__grid"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2021 Around the US.</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__box">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="edit-form popup__form" name="edit-form">
            <input
              class="edit-form__input edit-form__input_type_name popup__input popup__input_type_error"
              type="text"
              name="form-name"
              minlength="2"
              maxlength="40"
              pattern="[a-zA-Z - ]{1,}"
              required
            />
            <span class="popup__error_visible">Please fill out this field</span>
            <input
              class="edit-form__input edit-form__input_type_about-me popup__input popup__input_type_error"
              type="text"
              name="about-me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error_visible">Please fill out this field</span>
            <button class="edit-form__submit popup__button popup__button_disabled" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__box">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="popup__title">New Place</h2>
          <form class="add-form popup__form" name="add-form">
            <input
              class="add-form__input add-form__input_type_title popup__input popup__input_type_error"
              type="text"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__error_visible"></span>
            <input
              class="add-form__input add-form__input_type_link popup__input popup__input_type_error"
              type="url"
              name="image-link"
              placeholder="Image link"
              required
            />
            <span class="popup__error_visible"></span>
            <button class="add-form__submit popup__button popup__button_disabled" type="submit">Create</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_preview">
        <div class="popup__box popup__box_type_preview">
          <button class="popup__close-btn" type="button"></button>
          <figure class="popup__figure">
            <img class="popup__preview-image"/>
            <figcaption class="popup__figure-caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script src="scripts/validate.js" defer></script>
    <script src="scripts/card.js" defer></script>
    <script src="scripts/index.js" defer></script>

    <template id="element-template">
      <li class="elements__place">
        <button class="elements__trash-button" type="button"></button>
        <img class="elements__image"/>
        <div class="elements__title-container">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
