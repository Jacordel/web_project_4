<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="images/Around-the-us.png" alt="logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="images/avatar-image.jpg"
              alt="porfile picture"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img class="profile__edit-button" src="images/edit-vector.png" />
              <p class="profile__profession">Explorer</p>
            </div>
          </div>
          <img class="profile__add-button" src="images/add-button-vector.png" />
        </section>

        <section class="elements">
          <ul class="elements__grid">
            <li class="elements__place">
              <img
                class="elements__image"
                src="images/yosemite-valley.jpg"
                alt="Picture of beautiful Yosemite Valley"
              />
              <div class="elements__title-container">
                <p class="elements__title">Yosemite Valley</p>
                <img
                  class="elements__like-button"
                  src="images/like-button.svg"
                />
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/lake-louis.png"
                alt="Picture of beautiful Lake Louise"
              />
              <div class="elements__title-container">
                <p class="elements__title">Lake Louise</p>
                <img
                  class="elements__like-button"
                  src="images/like-button.svg"
                />
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/bald-mountains.png"
                alt="Picture of beautiful Bald Mountains"
              />
              <div class="elements__title-container">
                <p class="elements__title">Bald Mountains</p>
                <img
                  class="elements__like-button"
                  src="images/like-button.svg"
                />
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/latemar.png"
                alt="Picture of beautiful Latemar"
              />
              <div class="elements__title-container">
                <p class="elements__title">Latemar</p>
                <img
                  class="elements__like-button"
                  src="images/like-button.svg"
                />
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/vanoise-national-park.png"
                alt="Picture of beautiful Vanoise National Park"
              />
              <div class="elements__title-container">
                <p class="elements__title">Vanoise National Park</p>
                <img
                  class="elements__like-button"
                  src="images/like-button.svg"
                />
              </div>
            </li>

            <li class="elements__place">
              <img
                class="elements__image"
                src="images/Lago di Brales.png"
                alt="Picture of beautiful Lago di Braies"
              />
              <div class="elements__title-container">
                <p class="elements__title">Lago di Braies</p>
                <img
                  class="elements__like-button"
                  src="images/like-button.svg"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2021 Around the US.</p>
      </footer>
    </div>
  </body>
</html>
