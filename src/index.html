<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/Around-the-us.svg')%>" alt="logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
            src="<%=require('./images/avatar-image.jpg')%>"
            alt="Avatar"
            class="profile__avatar"
          />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__profession">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <!--elements List-->
          <ul class="elements__grid"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2021 Around the US.</p>
      </footer>
      <div class="popup popup_type_edit" id="edit-popup-form">
        <div class="popup__box">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__form popup__form_type_edit" name="edit-form">
            <input
              id="name-input"
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              pattern="[a-zA-Z - ]{1,}"
              required
            />
            <span
              class="popup__error popup__error_visible"
              id="name-input-error"
            ></span>
            <input
              id="job-input"
              class="popup__input popup__input_type_job"
              type="text"
              name="job"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="popup__error_visible popup__error"
              id="job-input-error"
            ></span>
            <button class="popup__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add" id="add-popup-form">
        <div class="popup__box">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="popup__title">New Place</h2>
          <form class="popup__form popup__form_type_add" name="add-form">
            <input
              id="title-input"
              class="popup__input popup__input_type_title"
              type="text"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__error" id="title-input-error"></span>
            <input
              id="image-input"
              class="popup__input popup__input_type_link"
              type="url"
              name="link"
              placeholder="Image link"
              required
            />
            <span class="popup__error" id="image-input-error"></span>
            <button class="popup__button" id="add-button" type="submit">
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_preview" id="popup-image">
        <div class="popup__box popup__box_type_preview">
          <button class="popup__close-btn" type="button"></button>
          <figure class="popup__figure">
            <img src="#" alt="#" class="popup__preview-image" />
            <figcaption class="popup__figure-caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>

    <template id="element-template">
      <li class="elements__place">
        <button class="elements__trash-button" type="button"></button>
        <img class="elements__image" />
        <div class="elements__title-container">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
